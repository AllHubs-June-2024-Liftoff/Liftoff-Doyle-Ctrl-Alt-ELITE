<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add a Movie</h1>
    <form th:action="@{/movies/add}" th:object="${movie}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" th:value="*{title}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input id="rating" type="number" name="rating" th:value="*{rating}" class="form-control" min="0" max="10"
                   required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input id="genre" type="text" name="genre" th:value="*{genre}" class="form-control">
        </div>

        <div class="form-group">
            <label for="releaseYear">Release Year:</label>
            <input id="releaseYear" type="text" name="releaseYear" th:value="*{releaseYear}" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="*{description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="posterUrl">Poster URL:</label>
            <input id="posterUrl" type="text" name="posterUrl" th:value="*{posterUrl}" class="form-control">
        </div>

        <div class="form-group">
            <label for="apiId">API ID:</label>
            <input id="apiId" type="text" name="apiId" th:value="*{apiId}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Movie</button>
    </form>
    <a th:href="@{/movies}" class="btn btn-link mt-3">Back to Movies</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
