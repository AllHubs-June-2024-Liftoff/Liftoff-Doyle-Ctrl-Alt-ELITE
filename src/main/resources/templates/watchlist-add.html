<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add to Watchlist</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Add to Watchlist</h1>

    <form th:action="@{/watchlists/add}" th:object="${watchlist}" method="post">
        <div class="form-group">
            <label for="movie">Movie/Show:</label>
            <input id="movie" type="text" name="movie" th:value="*{movie.title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" th:value="*{status}" class="form-control">
                <option value="PLANNED">Planned</option>
                <option value="WATCHING">Watching</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/watchlists}" class="btn btn-secondary">Back to Watchlist</a>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
