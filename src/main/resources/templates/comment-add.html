<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Comment</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add a Comment</h1>
    <form th:action="@{/comments/reviews/{reviewId}/add(reviewId=${reviewId})}" th:object="${comment}" method="post">
        <div class="form-group">
            <label for="content">Comment:</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a th:href="@{/comments/review/{reviewId}(reviewId=${reviewId})}" class="btn btn-link mt-3">Back to Comments</a>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
